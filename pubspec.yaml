name: stuttgart_network
description: "KJMC APP."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.5.7
  flutter_dotenv: ^5.1.0
  image_picker: ^1.1.2
  dotted_border: ^2.1.0
  uuid: ^4.4.0
  intl: ^0.20.2
  table_calendar: ^3.1.2
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
    
flutter:
  uses-material-design: true


assets:
    - assets/images